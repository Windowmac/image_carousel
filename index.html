<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img carousel</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div id="bigVersionContainer">
        <img
          id="bigVersionImg"
          src="./assets/placeholder1.jpg"
          alt="placeholder"
        />
      </div>

      <div id="thumbnailCarousel">
        <h1>Click on Image Below</h1>

        <img
          class="thumbnails"
          src="./assets/sunset_beach_cropped.jpg"
          thumbnailVersion="./assets/sunset_beach_cropped.jpg"
          bigVersion="./assets/sunset_beach.jpg"
          alt="sunset beach"
        />

        <img
          class="thumbnails"
          src="./assets/Headshot-cropped.jpg"
          thumbnailVersion="./assets/Headshot-cropped.jpg"
          bigVersion="./assets/Headshot.jpg"
          alt="headshot"
        />

        <img
          class="thumbnails"
          src="./assets/Nick-Cave-cropped.jpg"
          thumbnailVersion="./assets/Nick-Cave-cropped.jpg"
          bigVersion="./assets/Nick-Cave.jpg"
          alt="nick cave"
        />
      </div>
    </main>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
